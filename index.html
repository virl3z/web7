<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        
        <div class="gallery-container">
            <button class="nav-btn prev-btn" aria-label="Предыдущее изображение">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="gallery">
                <div class="gallery-track">
                    <!-- Изображения будут добавлены через JavaScript -->
                </div>
            </div>
            
            <button class="nav-btn next-btn" aria-label="Следующее изображение">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="pager">
            <div class="pager-info">
                Страница: <span class="current-page">1</span> / <span class="total-pages">3</span>
            </div>
            <div class="pager-dots">
                <!-- Точки пейджера будут добавлены через JavaScript -->
            </div>
        </div>
        
        <div class="instructions">
            <p>Используйте стрелки для навигации или кликайте на точки пейджера.</p>
            <p>На компьютере видно 3 изображения, на мобильных устройствах - 1.</p>
        </div>
    </div>
    
    <script src="gallery.js"></script>
</body>
</html>
